<!DOCTYPE html>
<html>
<head>
    <title>Test TikTok Proxy</title>
</head>
<body>
    <h1>Test TikTok Proxy</h1>
    <button id="testProxy">Test Proxy</button>
    <div id="result"></div>

    <script>
        document.getElementById('testProxy').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://extalgkjlveevbkcpkuz.supabase.co/functions/v1/tiktok-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        method: 'GET',
                        endpoint: '/user/info/'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
